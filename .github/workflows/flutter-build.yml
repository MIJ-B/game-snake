name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout ny code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Setup Java (ilaina ho an'ny Android build)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    # Step 3: Setup Flutter SDK
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    # Step 4: Verify Flutter installation
    - name: Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    # Step 5: Create Flutter project structure
    - name: Create Flutter project
      run: |
        flutter create snake_game
        cp -r lib/* snake_game/lib/ || true
        cd snake_game
    
    # Step 6: Get dependencies
    - name: Install dependencies
      run: flutter pub get
      working-directory: ./snake_game
    
    # Step 7: Copy main.dart to project
    - name: Setup main file
      run: |
        if [ -f lib/main.dart ]; then
          cp lib/main.dart snake_game/lib/main.dart
        fi
    
    # Step 8: Analyze code
    - name: Analyze code
      run: flutter analyze
      working-directory: ./snake_game
      continue-on-error: true
    
    # Step 9: Run tests (raha misy)
    - name: Run tests
      run: flutter test
      working-directory: ./snake_game
      continue-on-error: true
    
    # Step 10: Build Web for Preview
    - name: Build Web Preview
      run: |
        flutter config --enable-web
        flutter build web --release
      working-directory: ./snake_game
    
    # Step 11: Deploy to GitHub Pages for Preview
    - name: Deploy Preview to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./snake_game/build/web
        publish_branch: gh-pages
    
    # Step 12: Add preview URL comment
    - name: Preview URL Info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸŒ Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "Preview will be available in 1-2 minutes!"
    
    # Step 13: Build APK
    - name: Build APK
      run: flutter build apk --release
      working-directory: ./snake_game
    
    # Step 14: Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-apk
        path: snake_game/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
    
    # Step 15: Create build info
    - name: Create build info
      run: |
        echo "Build completed successfully!" > build-info.txt
        echo "Build date: $(date)" >> build-info.txt
        echo "Flutter version: $(flutter --version | head -n 1)" >> build-info.txt
        echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> build-info.txt
    
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt