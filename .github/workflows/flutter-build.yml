name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout ny code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Java (ilaina ho an'ny Android build)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # Step 3: Setup Flutter SDK
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    # Step 4: Verify Flutter installation
    - name: Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    # Step 5: Create Flutter project structure
    - name: Create Flutter project
      run: |
        flutter create snake_game
        cd snake_game
    
    # Step 6: Copy pubspec.yaml aloha (IMPORTANT!)
    - name: Copy pubspec.yaml
      run: |
        if [ -f pubspec.yaml ]; then
          cp pubspec.yaml snake_game/pubspec.yaml
          echo "âœ“ pubspec.yaml copied"
          cat snake_game/pubspec.yaml
        else
          echo "âš ï¸  No pubspec.yaml found in root, using default"
        fi
    
    # Step 7: Copy all lib files
    - name: Copy game files
      run: |
        # Fafana ny lib default
        rm -rf snake_game/lib/*
        
        # Kopiana ny lib-nao manontolo
        if [ -d lib ]; then
          cp -r lib/* snake_game/lib/
          echo "âœ“ lib files copied"
        fi
        
        # Verifiena ny main.dart
        if [ ! -f snake_game/lib/main.dart ]; then
          echo "âŒ Error: main.dart not found!"
          exit 1
        fi
        
        echo "Files copied successfully:"
        ls -la snake_game/lib/
    
    # Step 8: Copy assets
    - name: Copy assets
      run: |
        # Copy snake sprites
        if [ -d snake_asset ]; then
          mkdir -p snake_game/snake_asset
          cp -r snake_asset/* snake_game/snake_asset/
          echo "âœ“ Snake sprites copied"
          ls -la snake_game/snake_asset/
        fi
        
        # Copy sounds
        if [ -d assets ]; then
          mkdir -p snake_game/assets
          cp -r assets/* snake_game/assets/
          echo "âœ“ Sounds copied"
          ls -la snake_game/assets/sounds/ || echo "No sounds folder yet"
        fi
    
    # Step 9: Get dependencies (CRITICAL STEP!)
    - name: Install dependencies
      run: |
        echo "ðŸ“¦ Installing Flutter dependencies..."
        flutter pub get
        echo "âœ“ Dependencies installed"
        echo "ðŸ“‹ Package list:"
        flutter pub deps --style=compact
      working-directory: ./snake_game

    # Step 10: Analyze code
    - name: Analyze code
      run: flutter analyze
      working-directory: ./snake_game
      continue-on-error: true

    # Step 11: Run tests (raha misy)
    - name: Run tests
      run: flutter test
      working-directory: ./snake_game
      continue-on-error: true

    # Step 12: Build Web for Preview
    - name: Build Web Preview
      run: |
        echo "ðŸŒ Building for Web..."
        flutter config --enable-web
        
        # Build web with HTML renderer
        flutter build web --release --web-renderer html --base-href "/${{ github.event.repository.name }}/"
        
        echo "âœ“ Web build completed"
      working-directory: ./snake_game

    # Step 13: Fix web build for GitHub Pages
    - name: Fix GitHub Pages deployment
      run: |
        echo "ðŸ“¦ Web build contents:"
        ls -la snake_game/build/web/
        
        # Mamorona .nojekyll (ilaina ho an'ny GitHub Pages)
        touch snake_game/build/web/.nojekyll
        
        # Manamarina ny index.html
        if [ -f snake_game/build/web/index.html ]; then
          echo "âœ“ index.html found"
          echo "First 10 lines of index.html:"
          head -n 10 snake_game/build/web/index.html
        else
          echo "âŒ index.html NOT found!"
          exit 1
        fi
        
        # Check for main.dart.js
        if [ -f snake_game/build/web/main.dart.js ]; then
          echo "âœ“ main.dart.js found ($(du -h snake_game/build/web/main.dart.js | cut -f1))"
        else
          echo "âŒ main.dart.js NOT found!"
        fi
    
    # Step 14: Deploy to GitHub Pages for Preview
    - name: Deploy Preview to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./snake_game/build/web
        publish_branch: gh-pages

    # Step 15: Add preview URL comment
    - name: Preview URL Info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸŽ® Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "â±ï¸  Preview will be available in 1-2 minutes!"
    
    # Step 16: Build APK
    - name: Build APK
      run: |
        echo "ðŸ“± Building Android APK..."
        flutter build apk --release
        echo "âœ“ APK build completed"
      working-directory: ./snake_game

    # Step 17: Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-apk
        path: snake_game/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    # Step 18: Create build info
    - name: Create build info
      run: |
        echo "ðŸŽ‰ Build completed successfully!" > build-info.txt
        echo "ðŸ“… Build date: $(date)" >> build-info.txt
        echo "ðŸ“± Flutter version: $(flutter --version | head -n 1)" >> build-info.txt
        echo "ðŸŒ Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> build-info.txt
        echo "ðŸ“¦ APK size: $(du -h snake_game/build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> build-info.txt
    
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt