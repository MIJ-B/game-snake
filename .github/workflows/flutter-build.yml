name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout ny code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Setup Java
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    # Step 3: Setup Flutter SDK
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true
    
    # Step 4: Verify Flutter
    - name: Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    # Step 5: Get dependencies DIRECT (TSY MILA flutter create!)
    - name: Install dependencies
      run: flutter pub get
    
    # Step 6: Analyze code
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    # Step 7: Run tests
    - name: Run tests
      run: flutter test
      continue-on-error: true
    
    # Step 8: Build Web
    - name: Build Web Preview
      run: |
        flutter config --enable-web
        flutter build web --release --web-renderer html --base-href "/${{ github.event.repository.name }}/"
    
    # Step 9: Prepare GitHub Pages
    - name: Fix GitHub Pages deployment
      run: |
        echo "ðŸ“¦ Web build contents:"
        ls -la build/web/
        
        touch build/web/.nojekyll
        
        if [ -f build/web/index.html ]; then
          echo "âœ… index.html found"
          echo "First 10 lines:"
          head -n 10 build/web/index.html
        else
          echo "âŒ index.html NOT found!"
          exit 1
        fi
    
    # Step 10: Verify web build
    - name: Check Web Build
      run: |
        echo "Build size:"
        du -sh build/web/
        echo "---"
        if [ -f build/web/main.dart.js ]; then
          echo "âœ… main.dart.js found"
        else
          echo "âš ï¸  main.dart.js NOT found (OK if using newer Flutter)"
        fi
    
    # Step 11: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        publish_branch: gh-pages
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy: ${{ github.event.head_commit.message }}'
    
    # Step 12: Preview URL
    - name: Preview URL Info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "=========================================="
        echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
        echo "=========================================="
        echo "ðŸŒ Live URL:"
        echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo ""
        echo "â±ï¸  Updates in 30-60 seconds"
        echo "ðŸ’¡ Force refresh: Ctrl+Shift+R"
        echo "=========================================="
    
    # Step 13: Build APK
    - name: Build APK
      run: flutter build apk --release --split-per-abi
    
    # Step 14: Upload APKs
    - name: Upload APK (arm64-v8a)
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-arm64-v8a
        path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        retention-days: 30
    
    - name: Upload APK (armeabi-v7a)
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-armeabi-v7a
        path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
        retention-days: 30
    
    - name: Upload APK (x86_64)
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-x86_64
        path: build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 30
    
    # Step 15: Build Summary
    - name: Build info
      run: |
        echo "## ðŸŽ® Snake Game Build" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Success" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Date:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ¦ **Flutter:** $(flutter --version | head -n 1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Play Online" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ [â–¶ï¸ PLAY NOW](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/) ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download APK" >> $GITHUB_STEP_SUMMARY
        echo "Check **Artifacts** section above" >> $GITHUB_STEP_SUMMARY