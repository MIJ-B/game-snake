name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout ny code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Java (ilaina ho an'ny Android build)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # Step 3: Setup Flutter SDK
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    # Step 4: Verify Flutter installation
    - name: Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    # Step 5: Create Flutter project structure
    - name: Create Flutter project
      run: |
        flutter create snake_game
        cd snake_game
    
    # Step 6: Copy all lib files
    - name: Copy game files
      run: |
        # Fafana ny lib default
        rm -rf snake_game/lib/*
        # Kopiana ny lib-nao manontolo
        if [ -d lib ]; then
          cp -r lib/* snake_game/lib/
        fi
        # Verifiena ny main.dart
        if [ ! -f snake_game/lib/main.dart ]; then
          echo "Error: main.dart not found!"
          exit 1
        fi
        echo "âœ“ Files copied successfully:"
        ls -la snake_game/lib/
    
    # Step 7: Copy assets (sprites & sounds)
    - name: Copy assets
      run: |
        # Mamorona assets folder
        mkdir -p snake_game/assets/sounds
        mkdir -p snake_game/snake_asset
        
        # Kopiana ny snake_asset (sprites)
        if [ -d snake_asset ]; then
          echo "ðŸ“¦ Copying snake_asset sprites..."
          cp -r snake_asset/* snake_game/snake_asset/
          echo "âœ“ Sprites copied:"
          ls -la snake_game/snake_asset/
        else
          echo "âš ï¸  Warning: snake_asset folder not found - game will use fallback graphics"
        fi
        
        # Kopiana ny sounds
        if [ -d assets/sounds ]; then
          echo "ðŸŽµ Copying sound files..."
          cp -r assets/sounds/* snake_game/assets/sounds/
          echo "âœ“ Sound files copied:"
          ls -la snake_game/assets/sounds/
        else
          echo "âš ï¸  Warning: assets/sounds folder not found - game will work without audio"
        fi
    
    # Step 8: Update pubspec.yaml with assets
    - name: Configure pubspec.yaml
      run: |
        cd snake_game
        
        # Backup original
        cp pubspec.yaml pubspec.yaml.backup
        
        # Ampiana ny dependencies sy assets
        cat >> pubspec.yaml << 'EOF'

  # Game dependencies
  audioplayers: ^5.2.1

flutter:
  uses-material-design: true
  
  # Game assets
  assets:
    - snake_asset/
    - assets/sounds/
EOF
        
        echo "âœ“ Updated pubspec.yaml with dependencies and assets"
        echo "---"
        cat pubspec.yaml
    
    # Step 9: Get dependencies
    - name: Install dependencies
      run: |
        echo "ðŸ“¥ Installing dependencies..."
        flutter pub get
      working-directory: ./snake_game

    # Step 10: Analyze code
    - name: Analyze code
      run: flutter analyze
      working-directory: ./snake_game
      continue-on-error: true

    # Step 11: Run tests (raha misy)
    - name: Run tests
      run: flutter test
      working-directory: ./snake_game
      continue-on-error: true

    # Step 12: Build Web for Preview
    - name: Build Web Preview
      run: |
        echo "ðŸŒ Building web version..."
        flutter config --enable-web
        # Build web with HTML renderer (miasa tsara kokoa)
        flutter build web --release --web-renderer html --base-href "/${{ github.event.repository.name }}/"
        echo "âœ“ Web build completed"
      working-directory: ./snake_game

    # Step 13: Fix web build for GitHub Pages
    - name: Fix GitHub Pages deployment
      run: |
        # Manamarina ny build
        echo "ðŸ“¦ Web build contents:"
        ls -la snake_game/build/web/
        
        # Mamorona .nojekyll (ilaina ho an'ny GitHub Pages)
        touch snake_game/build/web/.nojekyll
        
        # Manamarina ny index.html
        if [ -f snake_game/build/web/index.html ]; then
          echo "âœ“ index.html found"
          echo "First 10 lines of index.html:"
          head -n 10 snake_game/build/web/index.html
        else
          echo "âœ— index.html NOT found!"
          exit 1
        fi
    
    # Step 14: Verify web build
    - name: Check Web Build
      run: |
        echo "ðŸ” Verifying web build..."
        ls -la snake_game/build/web/
        echo "---"
        if [ -f snake_game/build/web/main.dart.js ]; then
          echo "âœ“ main.dart.js found"
        else
          echo "âœ— main.dart.js NOT found - Build may have failed"
        fi
    
    # Step 15: Deploy to GitHub Pages for Preview
    - name: Deploy Preview to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./snake_game/build/web
        publish_branch: gh-pages

    # Step 16: Add preview URL comment
    - name: Preview URL Info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "======================================"
        echo "ðŸŽ® Game Preview Available!"
        echo "======================================"
        echo "ðŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "â±ï¸  Preview will be available in 1-2 minutes!"
        echo "======================================"
    
    # Step 17: Build APK
    - name: Build APK
      run: |
        echo "ðŸ“± Building Android APK..."
        flutter build apk --release
        echo "âœ“ APK build completed"
      working-directory: ./snake_game

    # Step 18: Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: snake-game-apk
        path: snake_game/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    # Step 19: Create build info
    - name: Create build info
      run: |
        echo "=====================================" > build-info.txt
        echo "ðŸŽ® Snake Game Build Info" >> build-info.txt
        echo "=====================================" >> build-info.txt
        echo "" >> build-info.txt
        echo "âœ“ Build completed successfully!" >> build-info.txt
        echo "ðŸ“… Build date: $(date)" >> build-info.txt
        echo "ðŸ”§ Flutter version: $(flutter --version | head -n 1)" >> build-info.txt
        echo "" >> build-info.txt
        echo "ðŸŒ Web Preview:" >> build-info.txt
        echo "   https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> build-info.txt
        echo "" >> build-info.txt
        echo "ðŸ“± APK: Available in Actions artifacts" >> build-info.txt
        echo "=====================================" >> build-info.txt
        
        cat build-info.txt
    
    # Step 20: Upload build info
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt