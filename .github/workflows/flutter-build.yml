name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout ny code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Java (ilaina ho an'ny Android build)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # Step 3: Setup Flutter SDK
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    # Step 4: Verify Flutter installation
    - name: Verify Flutter
      run: |
        flutter --version
        flutter doctor -v
    
    # Step 5: Create Flutter project structure
    - name: Create Flutter project
      run: |
        flutter create snake_game
        cd snake_game
    
    # Step 6: Copy pubspec.yaml aloha (IMPORTANT!)
    - name: Copy pubspec.yaml
      run: |
        if [ -f pubspec.yaml ]; then
          cp pubspec.yaml snake_game/pubspec.yaml
          echo "‚úì pubspec.yaml copied"
          cat snake_game/pubspec.yaml
        else
          echo "‚ö†Ô∏è  No pubspec.yaml found in root, using default"
        fi
    
    # Step 7: Copy all lib files
    - name: Copy game files
      run: |
        # Fafana ny lib default
        rm -rf snake_game/lib/*
        
        # Kopiana ny lib-nao manontolo
        if [ -d lib ]; then
          cp -r lib/* snake_game/lib/
          echo "‚úì lib files copied"
        fi
        
        # Verifiena ny main.dart
        if [ ! -f snake_game/lib/main.dart ]; then
          echo "‚ùå Error: main.dart not found!"
          exit 1
        fi
        
        echo "Files copied successfully:"
        ls -la snake_game/lib/
    
    # Step 8: Copy assets
    - name: Copy assets
      run: |
        # Copy snake sprites
        if [ -d snake_asset ]; then
          mkdir -p snake_game/snake_asset
          cp -r snake_asset/* snake_game/snake_asset/
          echo "‚úì Snake sprites copied"
          ls -la snake_game/snake_asset/
        fi
        
        # Copy sounds
        if [ -d assets ]; then
          mkdir -p snake_game/assets
          cp -r assets/* snake_game/assets/
          echo "‚úì Sounds copied"
          ls -la snake_game/assets/sounds/ || echo "No sounds folder yet"
        fi
    
    # Step 8.5: Copy web files (manifest, icons, index.html)
    - name: Copy web configuration files
      run: |
        echo "üåê Setting up web files..."
        
        # Copy manifest.json
        if [ -f web/manifest.json ]; then
          cp web/manifest.json snake_game/web/manifest.json
          echo "‚úì manifest.json copied"
        else
          echo "‚ö†Ô∏è  No manifest.json found, using default"
        fi
        
        # Copy custom index.html
        if [ -f web/index.html ]; then
          cp web/index.html snake_game/web/index.html
          echo "‚úì Custom index.html copied"
        else
          echo "‚ö†Ô∏è  No custom index.html found"
        fi
        
        # Copy icons
        if [ -d web/icons ]; then
          mkdir -p snake_game/web/icons
          cp -r web/icons/* snake_game/web/icons/
          echo "‚úì Icons copied"
          ls -la snake_game/web/icons/
        else
          echo "‚ö†Ô∏è  No icons folder found"
        fi
        
        # Copy favicon
        if [ -f web/favicon.png ]; then
          cp web/favicon.png snake_game/web/favicon.png
          echo "‚úì Favicon copied"
        else
          echo "‚ö†Ô∏è  No favicon.png found"
        fi
        
        echo "Web configuration complete!"
      continue-on-error: true
    
    # Step 9: Get dependencies (CRITICAL STEP!)
    - name: Install dependencies
      run: |
        echo "üì¶ Installing Flutter dependencies..."
        flutter pub get
        echo "‚úì Dependencies installed"
        echo "üìã Package list:"
        flutter pub deps --style=compact
      working-directory: ./snake_game

    # Step 10: Analyze code
    - name: Analyze code
      run: flutter analyze
      working-directory: ./snake_game
      continue-on-error: true

    # Step 11: Run tests (raha misy)
    - name: Run tests
      run: flutter test
      working-directory: ./snake_game
      continue-on-error: true

    # Step 12: Build Web for Preview
    - name: Build Web Preview
      run: |
        echo "üåê Building for Web..."
        flutter config --enable-web
        
        # Build web with HTML renderer
        flutter build web --release --web-renderer html --base-href "/${{ github.event.repository.name }}/"
        
        echo "‚úì Web build completed"
      working-directory: ./snake_game

    # Step 13: Verify and fix web build for GitHub Pages
    - name: Verify and fix GitHub Pages deployment
      run: |
        echo "üì¶ Web build contents:"
        ls -la snake_game/build/web/
        
        # Mamorona .nojekyll (ilaina ho an'ny GitHub Pages)
        touch snake_game/build/web/.nojekyll
        echo "‚úì .nojekyll created"
        
        # Verify manifest.json
        if [ -f snake_game/build/web/manifest.json ]; then
          echo "‚úì manifest.json found"
          echo "Manifest content:"
          cat snake_game/build/web/manifest.json
        else
          echo "‚ö†Ô∏è  manifest.json NOT found in build output"
        fi
        
        # Verify icons
        if [ -d snake_game/build/web/icons ]; then
          echo "‚úì Icons folder found"
          ls -la snake_game/build/web/icons/
        else
          echo "‚ö†Ô∏è  Icons folder NOT found"
        fi
        
        # Verify favicon
        if [ -f snake_game/build/web/favicon.png ]; then
          echo "‚úì favicon.png found"
        else
          echo "‚ö†Ô∏è  favicon.png NOT found"
        fi
        
        # Verify index.html
        if [ -f snake_game/build/web/index.html ]; then
          echo "‚úì index.html found"
          echo "First 20 lines of index.html:"
          head -n 20 snake_game/build/web/index.html
          
          # Check if manifest is linked in index.html
          if grep -q "manifest.json" snake_game/build/web/index.html; then
            echo "‚úì manifest.json is linked in index.html"
          else
            echo "‚ö†Ô∏è  manifest.json NOT linked in index.html"
          fi
        else
          echo "‚ùå index.html NOT found!"
          exit 1
        fi
        
        # Check for main.dart.js
        if [ -f snake_game/build/web/main.dart.js ]; then
          echo "‚úì main.dart.js found ($(du -h snake_game/build/web/main.dart.js | cut -f1))"
        else
          echo "‚ùå main.dart.js NOT found!"
        fi
    
    # Step 14: Deploy to GitHub Pages for Preview
    - name: Deploy Preview to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./snake_game/build/web
        publish_branch: gh-pages
        cname: false

    # Step 15: Add preview URL comment
    - name: Preview URL Info
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "üéÆ Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        echo "‚è±Ô∏è  Preview will be available in 1-2 minutes!"
        echo "üì± Can be installed as PWA (Progressive Web App)"
        echo "üîñ Check manifest.json and icons for proper PWA support"
    
    # Step 15.5: Fix Kotlin version for Android build (VAOVAO!)
    - name: Fix Kotlin version compatibility
      run: |
        echo "üîß Fixing Kotlin version for Android build..."
        
        # Update settings.gradle (Flutter 3.19+)
        if [ -f snake_game/android/settings.gradle ]; then
          echo "Updating settings.gradle..."
          sed -i "s/id \"org.jetbrains.kotlin.android\" version \".*\" apply false/id \"org.jetbrains.kotlin.android\" version \"1.9.24\" apply false/g" snake_game/android/settings.gradle
          echo "‚úì settings.gradle updated"
        fi
        
        # Update build.gradle (Flutter < 3.19)
        if [ -f snake_game/android/build.gradle ]; then
          echo "Updating build.gradle..."
          sed -i "s/ext.kotlin_version = '.*'/ext.kotlin_version = '1.9.24'/g" snake_game/android/build.gradle
          echo "‚úì build.gradle updated"
        fi
        
        # Verify changes
        echo ""
        echo "üìã Verification:"
        if [ -f snake_game/android/settings.gradle ]; then
          echo "settings.gradle Kotlin version:"
          grep "org.jetbrains.kotlin.android" snake_game/android/settings.gradle || echo "Not found in settings.gradle"
        fi
        if [ -f snake_game/android/build.gradle ]; then
          echo "build.gradle Kotlin version:"
          grep "kotlin_version" snake_game/android/build.gradle || echo "Not found in build.gradle"
        fi
        
        echo "‚úì Kotlin version fix completed"
    
    # Step 16: Build APK
    - name: Build APK
      run: |
        echo "üì± Building Android APK..."
        flutter build apk --release
        echo "‚úì APK build completed"
      working-directory: ./snake_game

    # Step 17: Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-snake-apk
        path: snake_game/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    # Step 18: Create build info
    - name: Create build info
      run: |
        echo "üéâ Build completed successfully!" > build-info.txt
        echo "üìÖ Build date: $(date)" >> build-info.txt
        echo "üì± Flutter version: $(flutter --version | head -n 1)" >> build-info.txt
        echo "" >> build-info.txt
        echo "üåê WEB DEPLOYMENT" >> build-info.txt
        echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> build-info.txt
        echo "PWA Support: Yes (can be installed as app)" >> build-info.txt
        echo "" >> build-info.txt
        echo "üì± ANDROID APK" >> build-info.txt
        echo "APK size: $(du -h snake_game/build/app/outputs/flutter-apk/app-release.apk | cut -f1)" >> build-info.txt
        echo "" >> build-info.txt
        echo "üìã WEB ASSETS" >> build-info.txt
        echo "manifest.json: $([ -f snake_game/build/web/manifest.json ] && echo '‚úì Present' || echo '‚úó Missing')" >> build-info.txt
        echo "favicon.png: $([ -f snake_game/build/web/favicon.png ] && echo '‚úì Present' || echo '‚úó Missing')" >> build-info.txt
        echo "icons folder: $([ -d snake_game/build/web/icons ] && echo '‚úì Present' || echo '‚úó Missing')" >> build-info.txt
    
    - name: Upload build info
      uses: actions/upload-artifact@v4
      with:
        name: build-info
        path: build-info.txt