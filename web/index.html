<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Classic snake game with 3D graphics and smooth animations. Play the addictive snake game on web!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Snake 3D">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Android meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4CAF50">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Snake Game 3D">
  <meta property="og:description" content="Classic snake game with 3D graphics and smooth animations">
  <meta property="og:image" content="icons/icon-512x512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="Snake Game 3D">
  <meta property="twitter:description" content="Classic snake game with 3D graphics and smooth animations">
  <meta property="twitter:image" content="icons/icon-512x512.png">

  <title>Snake Game 3D</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      overflow: hidden;
    }
    
    /* Loading animation */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #4CAF50;
      font-family: 'Roboto', sans-serif;
    }
    
    .loading-spinner {
      border: 4px solid rgba(76, 175, 80, 0.2);
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Snake Game...</div>
  </div>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
    
    // Hide loading when app is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
  
  <script src="flutter.js" defer></script>
</body>
                                   </html>
